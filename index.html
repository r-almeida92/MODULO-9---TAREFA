<!DOCTYPE html> 
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, garantindo suporte a caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura o layout da página para ser responsivo -->
    <title>Lista de Tarefas</title> <!-- Título da página que será exibido na aba do navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conexão ao domínio do Google Fonts para otimizar carregamento -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Pré-conexão ao domínio de fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Inclui a fonte Roboto -->
    <link rel="stylesheet" href="./main.css"> <!-- Importa o arquivo CSS externo -->
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1> <!-- Título principal da página -->
        <button type="button">Adicionar Tarefa</button> <!-- Botão para exibir o formulário de adição de tarefas -->
    </header>
    <form id="tarefasForm">
        <input type="text" id="tarefaInput" required placeholder="Adicione uma tarefa"/> <!-- Campo de texto para adicionar uma nova tarefa -->
        <button type="submit">Adicionar</button> <!-- Botão para enviar a tarefa -->
        <button type="reset" id="botao-cancelar">Cancelar</button> <!-- Botão para cancelar e esconder o formulário -->
    </form>
    <div class="container">
        <ul id="listaTarefas">
            <h1>Tarefas</h1> <!-- Cabeçalho da lista de tarefas -->
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- Importa a biblioteca jQuery -->
    <script src="./main.js"></script> <!-- Importa o arquivo JavaScript externo -->
</body>
</html>
